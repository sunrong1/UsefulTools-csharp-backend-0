<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Dava</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("#Show").click(function () {
				$("p").show();
			});
		});
		$(document).ready(function () {
			$("#Hide").click(function () {
				$("p").hide();
			});
		});
	</script>
</head>
<body>

	<p>如果你点我，我就会消失。</p>
	<button id="Show">Show</button>
	<button id="Hide">Hide</button>
	<p>Good</p>
</body>
</html>
